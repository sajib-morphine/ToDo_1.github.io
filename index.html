<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="stat-container">
            <div class="details">
                <h1>Todo App</h1>
                <p>Keep it up!</p>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stat-number">
                <div id="numbers">0 / 0</div>
            </div>
        </div>
        <form action="">
            <input type="text" name="input-txt" id="task-input" placeholder="Write your task">
            <button type="submit" id="newTask">+</button>
        </form>
        <ul id="taskList">
            
        </ul>
    </div>
    
    <script src="./App.js"></script>
</body>
</html>
